<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Callback </title>
        <script>
             
           /*__________________________________________________________________
            A UNICA DIFERENÇA É QUE A FUNÇÃO ESTÁ SENDO ATIBUÍDA A UMA
           VARIÁVEL, CONSEQUENTEMENTE NÃO SENDO NECESSÁRIO NOMEA-LA.
            DESSA FORMA O NOME DA VARIÁVEL PASSA A SER SEU NOME.
           ----> Veremos mais sobre o uso dessa ferramenta importante...
           ___________________________________________________________________*/

           function exibirArtigo (id, callbackSucesso, callbackErro){
               //lógica: recuperar o id via requisição http
               if(true){
                   callbackSucesso('Funções de callback em JS', 'Funções de callback são...');
               } else {
                   callbackErro(' Erro ao recuperar os dados');
               }
           }

           var callbackSucesso = function(titulo, descricao){
               document.write('<h1>' + titulo + '</h1>');
               document.write('<hr />');
               document.write('<p>' + descricao + '</h1>');
           }

           var callbackErro = function(erro){
            document.write('<p><b>Erro:</b>' + erro + '</p>');
           }

           exibirArtigo(1, callbackSucesso, callbackErro);
           // OS DOIS CALLBACK NÃO TEM O PARENTESE APÓS POR APSENAS ESTAREM SENDO REFERENCIADOS

        </script>
    </head>

    </body>
</html>
