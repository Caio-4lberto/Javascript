<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Funções nativas para manipular String </title>
        <script>

            var nome = 'Caio Alberto da Silva'
            //          0123456789...       20          ESPAÇOS OCUPADOS

            //PROPRIEDADE LENGTH
            document.write(nome.length);   //SAÍDA: NÚMERO DE ESPAÇOS OCUPADOS
            document.write('</br>');

            //METODO charAt
            document.write(nome.charAt(2)); // SAÍDA: LETRA RESPECTIVO AO NÚMERO DO ESPAÇO
            document.write('</br>');

             //METODO indexOf
             document.write(nome.indexOf(3) + '</br>'); // SAÍDA: NÚMERO DO ESPAÇO RESPECTIVO A LETRA INDICADA
                //Se a letra indicada não tiver na palavra a saída é (-1)

              //METODO charAt
            document.write(nome.replace('Alberto', 'Chagas')); // SAÍDA: LETRA RESPECTIVO AO NÚMERO DO ESPAÇO
            document.write('</br>');

             //METODO substr
             document.write(nome.substr(5, 7)); // SAÍDA: Alberto ----> POIS O 5 É A POSIÇÃO DA LETRA 'A' E 7 É A QTD SEQUENCIAL QUE SERÁ RECUPERADO
             document.write('</br>');

             //METODO toLowerCase
            document.write(nome.toLowerCase()); // SAÍDA: caio alberto da silva ---> TUDO MINUSCULO
            document.write('</br>');

            //METODO toUpperCase
            document.write(nome.toUpperCase()); // SAÍDA: CAIO ALBERTO DA SILVA ---> TUDO MAIUSCULO
            document.write('</br>');


            var nomeEspacado = ' Caio Alberto da Silva '; 
            //METODO trim
            document.write('-' + nome.trim() + '-'); // SAÍDA: -Caio Alberto da Silva-    ---> FOI TIRADO OS ESPAÇOS DO FIM DO NOME
            document.write('</br>');


        </script>
    </head>
    <body>

    </body>
</html>
