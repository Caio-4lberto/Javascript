            /*________________________FLEXIBILIDADE DE PARAMETROS_____________________________________________
             function soma( a, b){
                 return a + b;
             }

             console.log(soma(7, 7));           ---> 14 
             console.log(soma(7, 7, 9, 15));    ---> 14   desconsidera os valores restantes
             console.log(soma(7));              ---> NaN  Not a Number, pois a ausencia cria undefined(7 + undefined = NaN)
             console.log(soma());               ---> NaN  Not a Number, pois será (undefined + undefined) 

            ________________________________________________________________________________________________*/


            function calcularAreaTerreno ( largura, comprimento){
                var area = largura * comprimento;
                return area; 
            }

            var largura = prompt('Digite a largura do terreno em metros:');
            var comprimento = prompt('Informe o comprimento do terreno em metros');

            largura = parseFloat(largura);
            comprimento = parseFloat(comprimento);

            var area = calcularAreaTerreno ( largura, comprimento);

            document.write('O terreno possui ' + area + ' metros quadrados.');
