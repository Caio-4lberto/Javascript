<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Funções - Praticando um pouco mais com Datas </title>
        <script>
          
        // 15/01/2020
        var data1 = new Date(2020, 0, 15);

        // 23/02/2020
        var data2 = new Date(2020, 1, 23);

        // OS VALORES ABAIXO SÓ FORAM COLOCADOS PARA MOSTRAR AS DATAS QUE SERÃO USADAS
        document.write(data1.toString());
        document.write('<hr />');
        document.write(data2.toString());

        document.write('</br></br><hr />');

        //CONVERTER DATA PARA ALGO QUE POSSAMOS CALCULAR
        document.write(data1.getTime());  //TIMESTAMP
        document.write('<hr />');
        document.write(data2.getTime());

        //1 DE JANEIRO DE 1970 ---> ESSA É A DATA DE INICIO DO TIMESTAMP

        document.write('</br></br><hr />');

        //ENCONTRAR A QTDE DE MILISSEGUNDOS ENTRE DATA1 E DATA2
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime()); //Math.abs --> SERVE PARA ENCONTRAR O VALOR ABSOLUTO QUE É SEMPRE POSITIVO
        document.write(milissegundos_entre_datas);

        //1 DIA TEM 24HORAS,CADA HORA TEM 60 MINUTOS,
        //CADA MINUTO TEM 60 SEGUNDOS E
        //CADA SEGUNDO TEM 1000 MILISSEGUNDOS
        //ENTÃO QUANTOS MILISSEGUNDOS EXISTEM EM UM DIA?

        var milissegundos_por_dia = (1*24*60*60*1000);   //CALCULO PARA ACHAR A QUANTIDADE DE MILISSEGUNDOS EM 1 DIA
        document.write('1 dia tem: '+ milissegundos_por_dia + ' milissegundos');
        
        document.write('</br></br><hr />');
        document.write('A diferença entre data1 e data2 é de: ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dia(s)');
        //Math.ceil  ---> SERVE PARA ARREDONDAR PARA CIMA , POIS SE O VALOR FOR 39.04 INDICA QUE SE PASSARAM 39 DIAS E JÁ É O 40

        </script>
    </head>
    <body>

    </body>
</html>
