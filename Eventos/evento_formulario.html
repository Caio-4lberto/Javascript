<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Eventos Formulário </title>
        <script>

        </script>
    </head>
    <body>

        <input onfocus="console.log('Recebeu o foco')" onblur="console.log('Perdeu o foco')" />

        <select onchange="console.log('Estado foi modificado')" >
            <option>--Selecione--</option>
            <option value="1">Primeira Opção</option>
            <option value="2">Segunda Opção</option>
        </select>
        

    <!-- 
                                    onfocus        -----      onblur        -------         onchange
                        QUANDO O ELEMENTO RECEBE      QUANDO O ELEMENTO PERDE          ESTADO FOI MODIFIICADO            
                                O FOCO                        O FOCO

        *O foco seria quando clica com o mouse. EX: Ao clicar num campo imput para iformar algo. 
        *O onchange é ativado na mudança de estado. Ex: Ao escoher opções mudando de uma para outra.
       _________________________________________________________________________________________________________________________-->
        
            
    </body>
</html>
