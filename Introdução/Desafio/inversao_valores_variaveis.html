<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Variáveis - Inversão de valores das variáveis</title>
        <script>
            var a = 10;
            var b = 20;
            var c = null;

            document.write('A: ' + a + '</br>');
            document.write('B: ' + b + '</br>');
            document.write('C: ' + c + '</br>');

            document.write('</hr>')

            //LÓGICA DE INVERSÃO DOS VALORES DAS VARIÁVEIS A e B
            var c = a;
            var a = b;
            var b = c;

            document.write('A: ' + a + '</br>');
            document.write('B: ' + b + '</br>');
            document.write('C: ' + c + '</br>');
        </script>
    </head>
    
    <body>
        
    </body>
</html>
