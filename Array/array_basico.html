        <title> Array - Básico </title>

        <script>
            /*______________________________________________FORMAS DE UTILIZAR ARRAY_______________________________________________

            var lista_frutas = Array();
            lista_frutas[1] = 'Banana';
            lista_frutas[2] = true;            ---> O IDEAL É QUE SEJAM VALORES RELACIONADOS, SENDO APENAS FRUTAS NESSE CASO
            lista_frutas[3] = 'Morango';
            lista_frutas['x'] = '100';           ----> OS ÍNDICES E A LISTA PODEM SER NÚMERICOS OU TEXTUAIS

            PARECIDO A ANTERIOR ,MAS SUBSTITUINDO O Array() por apenas [];

            var lista_frutas = [];
            lista_frutas[1] = 'Banana';
            lista_frutas[2] = 'true';            
            lista_frutas[3] = 'Morango';

            NESSA FORMA O INDICE NÃO É IFORMADO ENTÃO ELE É NUMERADO AUTOMATICAMENTE COMEÇANDO DO NÚMERO '0' EM DIANTE.
            
            var lista_frutas = Array('Banana', 'Maçã', 'Morango', 'Uva');

            SEMELHANTE A ANTERIOR, PORÉM HAVENDO A TROCA DO Array() POR []. ESSA É A MANEIRA MAIS USUAL.

            var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva'];

            ______________________________________________________________________________________________________________________*/

            var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva'];
