<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Array - Inclusão e exclusão de elementos </title>

        <script>

            /*__________________INCLUSÃO E EXCLUSÃO NUM ARRAY MULTIDIMENSIONAL_______________________*/

            var lista_coisas = [];
            lista_coisas['frutas'] = Array();      // Array() É O MESMO QUE []
            lista_coisas['pessoas'] = [];

            lista_coisas['frutas'].push('Açaí');
            lista_coisas['frutas'].unshift('Abacate');

            console.log(lista_coisas);

            /*_________________________INCLUSÃO E EXCLUSÃO NUM ARRAY___________________________________
            
                    var lista_frutas = ['Açaí', 'Abacate', 'Cupuaçu', 'maracuja']

            _________________________INCLUIR ELEMENTO NO FINAL DO ARRAY________________________________

            lista_frutas.push('Uva')

            __________________________INCLUIR ELEMENTO NO INÍCIO DO ARRAY______________________________

            lista_frutas.unshift('Uva')

            __________________________EXCLUIR ELEMENTO DO FINAL DO ARRAY_______________________________

            lista_frutas.pop('Uva')

            __________________________EXCLUIR ELEMENTO DO INÍCIO DO ARRAY______________________________

            lista_frutas.shift('Uva')
            ___________________________________________________________________________________________*/
            
            
        </script>
    
    </head>
    <body>
       
        
    </body>
</html>
