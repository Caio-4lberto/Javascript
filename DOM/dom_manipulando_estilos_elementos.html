<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> DOM - Manipulando estilo de elementos </title>

        <script>
        /*  ____________________________________________________________________________________
            A FUNÇÃO ABAIXO SEGUE ESSE FLUXO:

            SELECIONA O ELEMENTO ---> APLICA O ESTILO ---> ADICIONA O PARAMETRO

            _____________________________APLICANDO ESTILOS______________________________________
            SEMPRE COLOCAR O .style.  E O VALOR SEGUINTE É DE ACORDO COM O QUE SERÁ REALIZADO.NO
            ENTANTO, ESTILOS QUE UTILIZAVA NO CSS DE HÍFEN, PASSA A USAR  camelCase.
            
                            background-color              backgroundColor
            ___________________________________________________________________________________*/


           //FUNÇÃO PARA MODIFICAR A COR , TAMANHO E LARGURA DO QUADRADO DA DIV
           function modificaEstilo(corDeFundo, largura, altura){
               document.getElementById('quadrado').style.backgroundColor = corDeFundo;
               document.getElementById('quadrado').style.width = largura;
               document.getElementById('quadrado').style.height = altura;
           }

        </script>
    
    </head>
    <body>
        <h3>Manipulando estilos</h3>

        <button type="button" onclick="modificaEstilo('#FF0000','200px')">Vermelho</button>
        <button type="button" onclick="modificaEstilo('#00FF00','150px','20px')">Verde</button>
        <button type="button" onclick="modificaEstilo('#0000FF','150px','200px')">Azul</button>
        <!-- BOTÕES QUE AO CLICAR PASSARÁ OS PARÂMETROS QUE ESTÃO EM PARENTESES PARA A FUNÇÃO -->

        <hr/>

        <!--APENAS O QUADRADO FEITO COM DIV PARA RECEBER AS ALTERAÇÕES-->
        <div style="border: solid 1px #000; width: 100px; height: 100px" id="quadrado"></div>
    </body>
</html>
