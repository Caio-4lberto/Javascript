<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> DOM - Manipulando valores de inputs(text) </title>

        <script>
           function distribuiCaracter(){
               //SELECIONE O VALOR DIGITADO
               var caracter = document.getElementById('entrada').value;

               //LIMPAR O CAMPO DE DIGITAÇÃO
               document.getElementById('entrada').value = '' ;

               //LIMPAR ESPAÇOS EM BRANCO NAS EXTREMIIDADES DA STRING
               caracter.trim();

               switch(caracter){
                   case '0':
                   case '1':
                   case '2':
                   case '3':
                   case '4':
                   case '5':
                   case '6':
                   case '7':
                   case '8':
                   case '9':
                   //ADICIONAR O caracter NO CAMPO REFERENTE A NÚMEROS
                   document.getElementById('apenas_numeros').value += caracter;
                   break
                   default:
                   //ADICIONAR O caracter NO CAMPO REFERENTE AS LETRAS
                   document.getElementById('apenas_letras').value += caracter;
               }
           }

        </script>
    
    </head>
    <body>
        
        <input
        type="text";
        placeholder="Digite um caracter aqui";
        onkeyup="distribuiCaracter()";
        id="entrada";
        />

    <hr/>

    <span>Letras:</span>
    <input type="text" 
    disabled="disabled" 
    id="apenas_letras"/>

    <span>Números:</span>
    <input type="text" disabled="disabled" 
    id="apenas_numeros"/>

    </body>
</html>
