<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Percorrendo Array com Laços de Repetição </title>
        <script>
            
        var lista_alunos = Array()

        lista_alunos[0] = 'João'
        lista_alunos[1] = 'Nívea'
        lista_alunos[2] = 'Caio'
        lista_alunos[3] = 'Carol'

        var alunos = 0

        while(alunos < lista_alunos.length){
            document.write(lista_alunos[alunos] + '</br>');
            alunos++
        }

        </script>
    </head>
    <body>

    </body>
</html>
